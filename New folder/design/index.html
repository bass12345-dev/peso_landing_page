<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Design</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="padding-bottom: 1000px;">
	<main id="main">
		<section id="header" >
			<div class="top-header">
				<div class="left">
					<div class="left-logo">
						<img class="top-logo " src="assets/oroquieta_logo-300x300.png">
						<img class="top-logo right-l" src="assets/peso_logo.png">
					</div>
					
				</div>
				<div class="middle">
					<p>Republic of the Philippines</p>
					<p class="office-city-mayor">Office of the City Mayor</p>
					<p class="oro">Oroquieta City</p>
					<p class="oro capital">The Capital of Misamis Occidental</p>
				</div>
				<div class="right">
					<div class="bagong-image-card">
						<img class="top-logo"   src="assets/Bagong_Pilipinas_logo.png">
					</div>
				</div>
			</div>
			<div class="below-header">
				<h2>Cooperative & Public Employment Service Division</h2>
			</div>
		</section>
		<section id="content">
			<div class="content-body">
				<div class="left-content">
					<div class="left-content-text">
						<h1>CPESD</h1>
						<h1>MANAGEMENT INFORMATION SYSTEM</h1>
					</div>
					<div class="left-content-img">
						<img src="assets/content.jpg">
					</div>

				</div>
				<div class="right-content">
					<div class="img-right-content-card" >
						<img src="assets/pngwing.com.png">
						<!-- <img src="assets/chuy2.png"> -->
					</div>
				
				</div>
			</div>
		</section>

		<section id="links">
			<div class="card-container">
				<a class="card l-bg-orange-dark" >
					 <i class="fas fa-file"></i>
				        <span>PMAS/RFA</span>
				        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>  
				</a>
				<a class="card l-bg-cherry" >
					 <i class="fas fa-eye"></i>
				        <span class="mr-2">Watchlisted </span>
				        <svg  class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
				</a>
				<a class="card l-bg-blue-dark" >
					 <i class="fas fa-search"></i>
			        <span>Document Tracker </span>
			        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
				</a>
			</div>
		</section>

		
	</main>
</body>
</html>
